<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 张二拾的个人网站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">张二拾</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于我</a></li>
            <li><a href="portfolio.html">作品集</a></li>
            <li><a href="blog.html">博客</a></li>
            <li><a href="contact.html" class="active">联系我</a></li>
        </ul>
    </nav>

    <!-- 主要内容区 -->
    <main class="contact-container">
        <div class="contact-header">
            <h1>联系我</h1>
            <p>如果您有任何问题或合作意向，欢迎随时与我联系</p>
        </div>

        <div class="contact-content">
            <!-- 联系信息 -->
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>邮箱</h3>
                    <p>zhanger@example.com</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>地址</h3>
                    <p>南京市栖霞区仙林大道163号</p>
                    <p>南京大学仙林校区</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-graduation-cap"></i>
                    <h3>学校</h3>
                    <p>南京大学</p>
                    <p>软件工程专业</p>
                </div>
            </div>

            <!-- 联系表单 -->
            <div class="contact-form">
                <h2>发送消息</h2>
                <form id="contactForm" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">消息内容</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        发送消息
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- 地图区域 -->
        <div class="map-container">
            <h2>位置</h2>
            <div class="map">
                <!-- 这里可以嵌入地图，比如使用百度地图或高德地图的 API -->
                <img src="images/map.jpg" alt="地图" class="map-placeholder">
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 张二拾. All rights reserved.</p>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
